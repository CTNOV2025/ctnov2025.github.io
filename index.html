<!doctype html>
<html lang="en-US">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Document title</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<!-- SCRIPT FOR 3D VIEWER -->

<script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.1.0/model-viewer.min.js"></script>

<!-- SCRIPT FOR AUDIO UNMUTE -->

<script>
    function toggleMute() {
        var myVideo = document.getElementById("videocropped");
        myVideo.muted = !myVideo.muted;
    }
</script>



<body>

    <!--MUTE BUTTON-->
    
    <a href="javascript:void(0);" onclick="toggleMute()" class="unmute">Mute/Unmute</a>

    <!--FILES-->

    <img src="Content/testpic1.jpg" class="imagecropped">

    <hr>

    <img src="Content/testpictext1.png" class="imagestatic">

    <hr>

    <video src="Content/testvideo2.mp4" class="videocropped" id="videocropped" autoplay muted loop playsinline controls type="video/mp4"></video>

    <hr>
    
    <img src="Content/testpic1.jpg" class="imagecropped">

    <hr>
    
    <img src="Content/testvideogif.gif" class="imagestatic">

    <hr>

    <model-viewer src="Content/the_utah_teapot.glb" class="model" ar disable-zoom auto-rotate rotation-per-second="5deg" camera-target="0m -0.5m 0m"></model-viewer>

    <hr>

    <img src="Content/testvideogif.gif" class="imagestatic">



</body>


</html>
