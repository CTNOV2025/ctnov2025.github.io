<!doctype html>
<html lang="en-US">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Document title</title>
    <link rel="stylesheet" href="style.css" />

<script>
    function toggleMute() {
        var myAudio = document.getElementById('thesmiths');
        myAudio.muted = !myAudio.muted;
    }
</script>




<body>

    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.1.0/model-viewer.min.js"></script>

    <audio autoplay muted loop id="thesmiths" src="Content/thesmiths.mp3" type="audio/mp3">

        <a href="javascript:void(0);" onclick="toggleMute()">Mute/Unmute</a>

        <img class="imagecropped" src="Content/testpic1.jpg">

        <img class="imagestatic" src="Content/testpictext1.png">

        <video class="videocropped" autoplay muted loop playsinline type="video/mp4"
            src="Content/testvideo1.mp4"></video>

        <img class="imagecropped" src="Content/testpic1.jpg">

        <img class="imagestatic" src="Content/testvideogif.gif">

        <model-viewer camera-controls disable-zoom src="Content/the_utah_teapot.glb"></model-viewer>

        <img class="imagestatic" src="Content/testvideogif.gif">



</body>


</html>
