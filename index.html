<!doctype html>
<html lang="en-US">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Document title</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


</head>

<!-- SCRIPT FOR 3D VIEWER -->
<script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.1.0/model-viewer.min.js"></script>

<!-- SCRIPT FOR AUDIO UNMUTE -->
<script>
    function toggleMute() {
        var myAudio = document.getElementById('thesmiths');
        myAudio.muted = !myAudio.muted;
    }
</script>




<body>

    <audio autoplay muted loop id="thesmiths" src="Content/thesmiths.mp3" type="audio/mp3"></audio>

    <a href="javascript:void(0);" onclick="toggleMute()">Mute/Unmute</a>

    <img class="imagecropped" src="Content/testpic1.jpg">

    <img class="imagestatic" src="Content/testpictext1.png">

    <video class="videocropped" autoplay muted loop playsinline type="video/mp4" src="Content/testvideo1.mp4"></video>

    <img class="imagecropped" src="Content/testpic1.jpg">

    <img class="imagestatic" src="Content/testvideogif.gif">

    <!-- CUSTOM MODELS AND DISABLE-ZOOM DO NOT WORK LOCALLY. WHEN ONLINE IT DOES WORK-->
    <model-viewer class="model" ar camera-controls disable-zoom rotation-per-second="1deg" src="Content/the_utah_teapot.glb"></model-viewer>

    <img class="imagestatic" src="Content/testvideogif.gif">



</body>


</html>
